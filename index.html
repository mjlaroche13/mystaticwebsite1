<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Optional: Basic styling to make the content look centered and the image large */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* Styling for the image to make it large */
        .large-image {
            width: 80%; /* Takes up 80% of the screen width */
            max-width: 900px; /* Limits the maximum size on very large screens */
            height: auto; /* Maintains the image's aspect ratio */
            border: 5px solid #555; /* Optional border for emphasis */
            border-radius: 10px; /* Optional rounded corners */
            display: block; /* Ensures it acts as a block element for margin centering */
            margin: 0 auto; /* Centers the image horizontally */
        }
    </style>
</head>
<body>

    <h1>welcome to the website</h1>

    <img src="squidwards-ugly-face-red-mist-meme-4.jpg" alt="A large descriptive image" class="large-image">

</body>
</html>
